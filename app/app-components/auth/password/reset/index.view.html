<div class="row auth-container">
    <div class="col-xs-12 col-md-6 col-md-offset-3 centered">
        <!-- loading spinner -->
        <i ng-show="vm.loading" class="fas fa-circle-notch loader"></i>
        <div ng-hide="vm.loading" class="panel panel-default">
            <div class="panel-heading fancy">
                <h2 class="decorated">
                    <span>{{ 'forms.auth.reset_form.headline' | translate }}</span>
                </h2>
            </div>
            <div class="panel-body">
                <!-- reset form text -->
                <p>{{ 'forms.auth.reset_form.text' | translate }}</p>
                <form novalidate ng-submit="vm.reset()" name="passwordResetForm" class="auth-form noselect form-horizontal col-sm-12">

                    <!-- errors & messages -->
                    <div ng-show="passwordResetForm.$submitted" inform>
                        {{ 'forms.auth.signup_form.errors.password_nomatch' | translate }}
                    </div>

                    <div ng-if="vm.passwordReset" class="alert alert-success">
                        {{ vm.passwordResetMsg }}
                    </div>

                    <!-- form-input-fields -->
                    <div class="form-input-fields">
                        <div class="input-group">
                            <!-- password -->
                            <span class="input-group-addon" id="reset-password"><span class="glyphicon glyphicon-lock"></span></span>
                            <input data-password-toggle ng-model="vm.password" required type="password" aria-describedby="reset-password" id="inputPassword" class="form-control" placeholder="{{ 'forms.auth.password' | translate }}">
                        </div>

                        <div class="input-group">
                            <!-- password verify -->
                            <span class="input-group-addon" id="reset-password-vrf"><span class="glyphicon glyphicon-lock"></span></span>
                            <input required type="password" aria-describedby="reset-password-vrf" data-password-toggle ng-model="vm.passwordVrf" same-as="vm.password" name="passwordVrf" id="inputPasswordVerify" class="form-control" placeholder="{{ 'forms.auth.reset_form.passwordVerify' | translate }}">
                        </div>
                    </div> <!-- /form-input-fields -->

                    <!-- reset button -->
                    <button type="submit" id="resetPassword" ng-disabled="vm.loading" class="primary btn-block">{{ 'forms.auth.reset_form.reset_btn' | translate }}</button>

                    <!-- back to login page -->
                    <a class="secondary btn-block go-back"  ui-sref="account.login">{{ 'forms.auth.go_back' | translate }}</a>
                </form>
            </div> <!-- / panel-body -->
        </div><!-- / panel-default -->
    </div> <!-- / col centered -->
</div> <!-- /container -->
