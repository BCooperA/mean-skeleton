<div class="container">
    <div class="row pw-recovery-container">
        <form name="passwordRecoveryForm" id="signin-form" class="noselect form-horizontal form-signin col-sm-12 animated bounceInDown" ng-submit="vm.recover()" novalidate>
            <i class="fa fa-arrows-alt"></i>
            <a href="" class="signin-header">Forgot your password?</a>
            <p>Enter the email address you used when you joined and weâ€™ll send you instructions to reset your password.</p>
            <!-- errors -->
            <div ng-show="passwordRecoveryForm.$submitted" inform></div>

            <div ng-if="vm.mailSent" class="alert alert-success">{{ vm.mailSentMsg }}</div>

            <div class="form-input-fields">
                <!-- Email -->
                <label for="inputEmail" class="sr-only">Email address</label>
                <input ng-model="vm.email" required autocomplete="off" type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus>
                <span class="fa fa-envelope errspan"></span>
            </div> <!-- /form-input-fields -->

            <!-- Back to Homepage -->
            <button class="secondary-btn btn-block" onclick="window.history.go(-1);">Go back</button>
        </form>
    </div> <!-- /container -->
</div>
