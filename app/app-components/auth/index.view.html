<div class="auth-wrap">
    <div class="auth-container-center">
        <div class="container">
            <div class="main-logo">
                <a class="main-logo-brand" href="/"><i class="fas fa-crown"></i> </a>
            </div>
            <div class="row auth-container">
                <div class="col-xs-12 col-md-6 col-md-offset-3 centered">
                    <div data-ng-if="loading">
                        <!-- loading spinner -->
                        <i class="fas fa-circle-notch loader"></i>
                    </div>
                    <ui-view ng-hide="loading"></ui-view>
                </div> <!-- / col centered -->
            </div> <!-- /container -->
        </div>

        <ul class="list-inline language-list" ng-controller="MainController">
            <li><a title="In english" href="" ng-click="changeLanguage('en')">EN</a></li>
            <li><a title="Suomeksi" href="" ng-click="changeLanguage('fi')">FI</a></li>
        </ul>
    </div>
</div>
