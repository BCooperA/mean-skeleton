<!DOCTYPE html>
<html ng-app="app" lang="{{ lang }}">
<head>
    <base href="/">
    <title ng-bind="title">myApp</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="theme-color" content="#0b4075" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- application css -->
    <link href="../css/app.min.css" rel="stylesheet" />

    <!-- angular inform css -->
    <link rel="stylesheet" href="../css/angular-inform.min.css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">

    <!-- additional css -->
</head>
<body class="unauth {{ bodylayout }}">
    <noscript>
        <div style="position: fixed; top: 0px; left: 0px; z-index: 3000;
            height: 100%; width: 100%; background-color: rgba(255,255,255,0.3); padding-top: 100px;">
            <img src="../img/js-logo.png" alt="" width="300px">
            <h1 style="font-family:'Open Sans, sans-serif'; font-size:1.5em;">JavaScript turned off !</h1>
            <p style="margin-left: 10px; margin-top: 0.5em; font-size:1.4em; font-family:'Open Sans, sans-serif';">It seems like your javascript is turned off. Please, turn it on before using this application.</p>
        </div>
    </noscript>

    <!-- main app container -->
    <ui-view></ui-view>

    <!-- jQuery & Twitter Bootstrap -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.rawgit.com/HubSpot/tether/v1.3.4/dist/js/tether.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>

    <!-- external angular scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>

    <!-- shim is needed to support non-HTML5 FormData browsers (IE8-9)-->
    <script type="text/javascript" src="../js/angular/ng-file-upload-shim.js"></script>
    <script type="text/javascript" src="../js/angular/ng-file-upload.js"></script>

    <!-- AngularJS JWT -->
    <script type="text/javascript" src="../js/angular/angular-jwt.min.js"></script>

    <!-- Angular Inform -->
    <script type="text/javascript" src="../js/angular/angular-inform.min.js"></script>

    <!-- Angular Translate -->
    <script type="text/javascript" src="../js/angular/angular-translate.min.js"></script>
    <script type="text/javascript" src="../js/angular/angular-translate-loader-static-files.min.js"></script>

    <!-- Google Maps API -->
    <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDUJ8xBvSKQF90FfG3aeaRM0lLpEbVHa-E&libraries=places"></script> -->

    <!-- AngularJS / application file -->
    <script src="../js/src/app.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $("body").tooltip({ selector: '[data-toggle=tooltip]' });
        });
    </script>
</body>
</html>
