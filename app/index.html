<!DOCTYPE html>
<html ng-app="app">
<head>
    <base href="/">
    <title ng-bind="title">myApp</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="theme-color" content="#2196F3" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.rawgit.com/FezVrasta/bootstrap-material-design/dist/dist/bootstrap-material-design.min.css"> -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">

    <!-- application css -->
    <link href="../css/app.min.css" rel="stylesheet" />

    <!-- angular inform css -->
    <link rel="stylesheet" href="../css/angular-inform.min.css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

    <!-- additional css -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


</head>
<body class="ng-cloak noise unauth">
    <noscript>
        <div style="position: fixed; top: 0px; left: 0px; z-index: 3000;
            height: 100%; width: 100%; background-color: rgba(255,255,255,0.3); padding-top: 100px;">
            <img src="../img/js-logo.png" alt="" width="300px">
            <h1 style="font-family:'Open Sans, sans-serif'; font-size:1.5em;">JavaScript turned off !</h1>
            <p style="margin-left: 10px; margin-top: 0.5em; font-size:1.4em; font-family:'Open Sans, sans-serif';">It seems like your javascript is turned off. Please, turn it on before using this application.</p>
        </div>
    </noscript>

    <!-- main app container -->
    <ui-view></ui-view>

    <!-- jQuery & Twitter Bootstrap -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>

    <script src="https://cdn.rawgit.com/HubSpot/tether/v1.3.4/dist/js/tether.min.js"></script>
    <script src="https://cdn.rawgit.com/FezVrasta/bootstrap-material-design/dist/dist/bootstrap-material-design.iife.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>
    <script>
        $('body').bootstrapMaterialDesign();
    </script>

    <!-- angular scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>

    <!-- shim is needed to support non-HTML5 FormData browsers (IE8-9)-->
    <script src="../js/ng-file-upload-shim.js"></script>
    <script src="../js/ng-file-upload.js"></script>

    <!-- AngularJS JWT -->
    <script type="text/javascript" src="../js/angular-jwt.min.js"></script>

    <!-- Angular Inform -->
    <script type="text/javascript" src="../js/angular-inform.min.js"></script>

    <!-- Angular Translate -->
    <script type="text/javascript" src="../js/angular-translate.min.js"></script>
    <script type="text/javascript" src="../js/angular-translate-loader-static-files.min.js"></script>

    <!-- Google Maps API -->
    <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDUJ8xBvSKQF90FfG3aeaRM0lLpEbVHa-E&libraries=places"></script> -->

    <!-- AngularJS / main file -->
    <script src="angular/app.js"></script>

    <!-- AngularJS / constants -->
    <script src="angular/app-constants/states.js"></script>

    <!-- AngularJS utilities/helper functions -->
    <script src="angular/utils.js"></script>

    <script src="angular/MainCtrl.js"></script>

    <!-- AngularJS / application components -->
    <script src="angular/app-components/auth/login/index.controller.js"></script>
    <script src="angular/app-components/auth/password/index.controller.js"></script>
    <script src="angular/app-components/auth/signup/index.controller.js"></script>
    <script src="angular/app-components/dashboard/index.controller.js"></script>

    <!-- AngularJS / directives -->
    <script src="angular/app-directives/password-toggle.directive.js"></script>
    <script src="angular/app-directives/route-class-names.directive.js"></script>
    <script src="angular/app-directives/same-as.directive.js"></script>
    <script src="angular/app-directives/unique-email.directive.js"></script>

    <!-- AngularJS / services -->
    <script src="angular/app-services/authentication.service.js"></script>
    <script src="angular/app-services/error.service.js"></script>
</body>
</html>
